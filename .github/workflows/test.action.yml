name: test
on:
  push:
    branches:
      - main
    tags: 
      - nursinghome
      - local
jobs:
  test1:    
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: install dependencies
        run: npm install

      - name: build project
        run: npm run build

      - name: build containers
        run: docker-compose -f docker-compose.dev.yml up -d

      - name: init app
        run: npm start
      

